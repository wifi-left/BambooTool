<!DOCTYPE html>
<html>

<head>
    <title>Bamboo Tool - 主页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <script src="js/gquery.js"> </script>
    <style>
        #bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(66, 66, 66);
            color: white;
            user-select: none;
        }

        #bg * {
            transition: 200ms;
        }

        .Mcenter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
            transition: 200ms;
        }

        .inputs {
            border: 2px solid rgb(209, 209, 209);
            color: rgb(230, 230, 230);
            background-color: rgba(0, 0, 0, 0);
            padding: 8px 8px 8px 8px;
            outline: none;
            /* margin-top:4px; */
            margin: 4px 4px 4px 4px;
        }

        .inputs:focus {
            border: 2px solid rgb(153, 153, 153);
        }

        .button {
            border: 2px solid rgb(209, 209, 209);
            outline: none;
            padding: 7px 7px 7px 7px;
            color: rgb(230, 230, 230);
            background-color: rgb(54, 54, 54);
            margin: 4px 4px 4px 4px;

        }

        .button:hover {
            border: 2px solid rgb(163, 163, 163);
            /* outline: none; */
            color: rgb(230, 230, 230);
            background-color: rgb(29, 29, 29);
        }

        .button:active {
            border: 2px solid rgb(117, 117, 117);
            /* outline: none; */
            /* padding: 6px 6px 6px 6px; */
            /* color: rgb(230, 230, 230); */
            background-color: rgb(17, 17, 17);
        }

        #pswplace {
            width: auto;
            max-width: 90%;
            height: auto;
            max-height: 90%;
            overflow: hidden;
            overflow-y: auto;
            min-width: 300px;
            text-align: center;
            
        }
        #links{
            width:100%;
            height:auto;
        }
        #links a{
            width:100%;
            height:72px;
            background-color: rgb(17, 163, 168);
            color:white;
            font-size: 36px;
            line-height: 72px;
            border-radius: 4px;
            display: block;
            text-decoration: none;
            margin-top:8px;
        }
        #links a:hover{
            background-color: rgb(13, 138, 143);
        }
        #links a:active{
            background-color: rgb(6, 110, 114);
        }
    </style>
</head>

<body>
    <div id="bg">
        <div id="pswplace" class="Mcenter">
            <h1>快捷链接</h1>
            <div id="links">
                <a href="upload.html">
                    文件上传
                </a>
                <a>
                    待添加
                </a>
            </div>
        </div>
    </div>

</body>

            }else{

        }
    });
</script>
</html>
